          }
          footer {

              padding: 20px;
              color: white;
          }
          /* Fullscreen image styles */
          .fullscreen-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.9);
              /* Darken background */
              display: none;
              /* Initially hidden */
              justify-content: center;
              align-items: center;
              z-index: 1000;
              /* Ensure it's on top */
          }
          .fullscreen-image {
              max-width: 90%;
              max-height: 90%;
              display: block;
              /* Ensure proper display */
              margin: 0 auto;
              /* Center the image */
          }
          .back-button {
              position: absolute;
              top: 20px;
              left: 20px;
              padding: 10px 20px;
              font-size: 16px;
              cursor: pointer;
              background-color: #555;
              color: white;
              border: none;
              border-radius: 5px;
              z-index: 1001;
              /* Ensure button is on top */
          }
